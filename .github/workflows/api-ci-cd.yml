          echo "  kubectl rollout restart deployment/morpho-api"
          echo ""
          echo "Or use the automatic update script (see below)"

      - name: Create deployment summary
        run: |
          echo "### ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Ready to deploy! ðŸš€" >> $GITHUB_STEP_SUMMARY

  # ==============================================================================
  # Deploy to Railway DEV (Auto)
  # ==============================================================================
  deploy-railway-dev:
    name: Deploy to Railway DEV
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway DEV
        uses: railwayapp/railway-deploy@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: morpho-api-dev

      - name: Deployment Success
        run: |
          echo "ðŸš€ Deployed to DEV environment"
          echo "Check Railway dashboard: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"

  # ==============================================================================
  # Deploy to Railway PROD (Manual Approval Required)
  # ==============================================================================
  deploy-railway-prod:
    name: Deploy to Railway PROD (Manual)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/production'
    environment:
      name: production
      url: https://morpho-api-prod.up.railway.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway PROD
        uses: railwayapp/railway-deploy@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: morpho-api-prod

      - name: Deployment Success
        run: |
          echo "ðŸŽ‰ Deployed to PRODUCTION environment"
          echo "Check Railway dashboard: https://railway.app/project/${{ secrets.RAILWAY_PROJECT_ID }}"
