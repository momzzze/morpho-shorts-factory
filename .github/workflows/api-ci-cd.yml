          echo ""
          echo "  # Pull the new image"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "  # Tag it for k3d"
          echo "  docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest morpho-api:latest"
          echo ""
